<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/inputBox.css">
    <link rel="stylesheet" href="./css/btnStyle.css">
    <link rel="stylesheet" href="./css/createQuestion.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/createQuestion.js"></script>
    <script src="./js/no.js"></script>
</head>
<body>
    <div class="bg">
        <div class="mianBox">
            <div class="selectBox">
                题目类型：
                <select class="questionTypeSelect">
                    <option value="volvo">questionTypeSelect</option>
                </select>
            </div>
            <div class="inputBox">
                <input type="text" class="questionName" required/>
                <span><font class="emp">*</font> 题目</span>
            </div>
            <div class="opBox roleBox">
                <div class="add addRole"><font class="emp">*</font>添加</div>
            </div>
            <div class="opBox checkBox">
                <div class="add addCheck"><font class="emp">*</font>添加</div>
            </div>
            <div class="inputBox inputFufen">
                <input type="text" class="fufen" onkeyup="value=value.replace(/[^\d\-\d]/g,'')" required/>
                <span><font class="emp">*</font>分制</span>
            </div>
            <div class="btn">
                <button class="submit">提交</button>
                <button class="cancel">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
