<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/btnStyle.css"/>
    <link rel="stylesheet" href="./css/inputBox.css"/>
    <link rel="stylesheet" href="./css/mainBg.css"/>
    <link rel="stylesheet" href="./css/account.css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/account.js"></script>
    <script src="./js/no.js"></script>
</head>
<body>
    <div class="bg">
        <!--重置密码、密保设置、账号注销-->
        <div class="resetPassword">修改密码</div>
        <div class="sercuritySetting">密保设置</div>
        <div class="accountCancellation">账号注销</div>
    </div>
    <!-- 修改密码的遮罩层，默认不显示 -->
    <div id="pop-up" class="pu">
        <div class="main">
            <p>请设置新密码</p>
            <div class="inputBox">
                <input type="password" class="password" required/>
                <span>密码</span>
            </div>
            <div>
                <button class="ok">确认</button>
                <button class="cancel">取消</button>
            </div>
        </div>
    </div>
    <!-- 密保设置的遮罩层，默认不显示 -->
    <div id="pop-up2" class="pu">
        <div class="main" style="height: 40%;">
            <p>请设置密保</p>
            <div class="inputBox">
                <input type="text" class="phone" required/>
                <span>手机号</span>
            </div>
            <div class="inputBox">
                <input type="text" class="question" required/>
                <span>问题</span>
            </div>
            <div class="inputBox">
                <input type="text" class="answer" required/>
                <span>答案</span>
            </div>
            <div>
                <button class="ok2">确认</button>
                <button class="cancel">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
