<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/btnStyle.css">
    <link rel="stylesheet" href="./css/fenxi.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/fenxi.js"></script>
    <script src="./js/no.js"></script>
</head>
<body>
    <div class="bg">
        <div class="mainBox">
            <p>*简答题不参与所有分析</p>
            <div class="top">
                <button class="lookAnswers">查看所有回答</button>
                <button class="statistical">统计分析</button>
                <button class="comparative">对比分析</button>
                <button class="cross">交叉分析</button>
                <button class="cycle">周期分析</button>
            </div>
            <div class="show">
            </div>
            <div class='bBox'></div>
            <div class="foot">
                <div class="page">
                    <div class="prev step-backward">&lt&lt</div>
                    <div class="prev chevron-left">&lt</div>
                    <div class="NUM">
                        <select class="pageSelect">
                            <option value="volvo">1</option>
                        </select>
                    </div>
                    <div class="prev chevron-right">&gt</div>
                    <div class="prev step-forward">&gt&gt</div>
                </div>
                <button class="comparativeOk">确定</button>
            </div>
        </div>
    </div>
    <div class="p">
        <div class="fb">
            <div class="startBox">
                开始时间：<input type="date" class="startDate"/>
            </div>
            <div class="endBox">
                结束时间：<input type="date" class="endDate"/>
            </div>
            <button class="qd">确定</button>
        </div>
    </div>
</body>
</html>
