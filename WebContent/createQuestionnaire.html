<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/inputBox.css">
    <link rel="stylesheet" href="./css/btnStyle.css">
    <link rel="stylesheet" href="./css/createQuestionnaire.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/createQuestionnaire.js"></script>
    <script src="./js/no.js"></script>
</head>
<body>
    <div class="bg">
        <div class="mainBox">
            <!-- 问卷信息框 -->
            <div class="bor" style="display: flex;align-items: center;justify-content: space-around; width: 80%;">
                <div class="inputBox">
                    <input type="text" class="name" required/>
                    <span>问卷名</span>
                </div>
                <div class="optiondate">
                    <p>开始时间</p>
                    <input class="startDate" type="date" value="2024-03-10"/>
                </div>
                <div class="optiondate">
                    <p>结束时间</p>
                    <input class="endDate" type="date" value="2024-03-10"/>
                </div>
            </div>
            <div class="bor" style="display: flex;width: 90%;">
                <!-- 问题列表框 -->
                <div class="questions">
                    <div class="foot">
                        <div class="page">
                            <div class="prev step-backward">&lt&lt</div>
                            <div class="prev chevron-left">&lt</div>
                            <div class="NUM">
                                <select class="pageSelect">
                                    <option value="volvo">1</option>
                                </select>
                            </div>
                            <div class="prev chevron-right">&gt</div>
                            <div class="prev step-forward">&gt&gt</div>
                        </div>
                    </div>
                </div>
                <!-- 问题显示框 -->
                <div class="showQuestion">
                    <div class="styleCheck">
                        <p></p>
                    </div>
                    <div style="margin-top: 20px;display: flex;flex-direction: row-reverse;"><button class="removeQ">去除</button><button class="addQ">添加</button></div>
                    <div style="margin-top: 20px;display: flex;flex-direction: row-reverse;"><button class="showAll">显示所有</button></div>
                </div>
            </div>
            <div>
                <button class="submit">提交</button>
                <button class="cancel">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
