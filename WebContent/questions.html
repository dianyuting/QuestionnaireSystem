<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mainBg.css"/>
    <link rel="stylesheet" href="./css/pop-up.css"/>
    <link rel="stylesheet" href="./css/tableStyle.css"/>
    <link rel="stylesheet" href="./css/questions.css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/no.js"></script>
</head>
<body>
    <div class="bg">
        <div class="top">
            <div class="inputBox">
                题目：
                <input type="text" class="qiestionName">
            </div>
            <div class="selectBox">
                题目类型：
                <select class="questionTypeSelect">
                    <option value="volvo">questionTypeSelect</option>
                </select>
            </div>
            <div class="buttonBox">
                <button class="find">查找</button>
                <button class="create">创建题目</button>
                <button class="refresh">刷新</button>
            </div>
        </div>
        <table class="tb" cellspacing="0" cellpadding="0">
            <thead>
                <th>题目</th>
                <th>题目类型</th>
                <th>创建时间</th>
                <th>操作</th>
            </thead>
            <tbody class="resultList">
                <tr>
                    <td>你喜欢什么</td>
                    <td>多选题</td>
                    <td>2024-5-6</td>
                    <td>
                        <button>预览</button>
                    </td>
                </tr>
                <tr>
                    <td>你喜欢什么</td>
                    <td>多选题</td>
                    <td>2024-5-6</td>
                    <td>
                        <button>预览</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="foot">
            <div class="page">
                <div class="prev step-backward">&lt&lt</div>
                <div class="prev chevron-left">&lt</div>
                <div class="NUM">
                    <select class="pageSelect">
                        <option value="volvo">1</option>
                    </select>
                </div>
                <div class="prev chevron-right">&gt</div>
                <div class="prev step-forward">&gt&gt</div>
            </div>
            <div class="totalpage">
                <span>总页数：</span>
                <span class="pageNum">10</span>
                <span>总条数：</span>
                <span class="totals">100</span>
            </div>
        </div>
    </div>
    <div id="pop-up">
        <div class="main">
            <p></p>
        </div>
    </div>
</body>
</html>
